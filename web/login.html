<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - تزكيات</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-title">
        <h1 class="logo-arabic">تزكيات</h1>
        <p>Sign in to your account</p>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
      </form>
      
      <div class="auth-footer">
        Have an invite code? <a href="/register.html">Create account</a>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Redirect if already logged in
    redirectIfAuth();
    
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      try {
        await api.login(username, password);
        window.location.href = '/';
      } catch (error) {
        showAlert(form, error.message);
      }
    });
  </script>
</body>
</html>
