<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تزكيات - Recommendations Feed</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo logo-arabic">تزكيات</a>
      <nav class="nav">
        <!-- Populated by JS -->
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Feed Controls -->
    <div class="feed-controls">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search titles and tags...">
      </div>
      <div class="sort-toggle">
        <button id="sort-newest" class="active">Newest</button>
        <button id="sort-top">Top</button>
      </div>
    </div>

    <!-- Tags Filter -->
    <div class="tags-filter" id="tags-filter">
      <!-- Populated by JS -->
    </div>

    <!-- Feed -->
    <div id="feed">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading recommendations...</p>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
      <!-- Populated by JS -->
    </div>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/feed.js"></script>
</body>
</html>
